<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Register</h2>
  <input id="name" placeholder="Full Name" /><br><br>
  <input id="phone" placeholder="Phone Number" /><br><br>
  <input id="school" placeholder="School Name" /><br><br>
  <button onclick="submitForm()">Submit</button>

  <script>
    function submitForm() {
      const params = new URLSearchParams();
      params.append("name", document.getElementById("name").value);
      params.append("phone", document.getElementById("phone").value);
      params.append("school", document.getElementById("school").value);
      params.append("tg_id", Telegram.WebApp.initDataUnsafe.user.id);
      params.append("username", Telegram.WebApp.initDataUnsafe.user.username || "N/A");

      fetch("https://script.google.com/macros/s/AKfycbxb_QGaJkElu0COv7ZgsPKqe11bgqpHOJ5buijXTmcAmRaQFdJC2uTsx3fdTivjeJuoBw/exec", {
        method: "POST",
        body: params
      }).then(() => {
        Telegram.WebApp.close();
      }).catch(() => {
        alert("❌ Failed to submit. Try again.");
      });
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
