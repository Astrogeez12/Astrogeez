<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Register</h2>
  <input id="name" placeholder="Full Name" /><br><br>
  <input id="phone" placeholder="Phone Number" /><br><br>
  <input id="school" placeholder="School Name" /><br><br>
  <button onclick="submitForm()">Submit</button>

  <script>
    function submitForm() {
      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        school: document.getElementById("school").value,
        tg_id: Telegram.WebApp.initDataUnsafe.user.id,
        username: Telegram.WebApp.initDataUnsafe.user.username
      };

      fetch("YOUR_GOOGLE_APPS_SCRIPT_URL_HERE", {
        method: "POST",
        body: JSON.stringify(data)
      }).then(() => {
        Telegram.WebApp.close();
      }).catch(() => {
        alert("❌ Failed to submit. Try again.");
      });
    }
    Telegram.WebApp.ready();
  </script>
</body>
</html>
