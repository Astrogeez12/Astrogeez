<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Register & Submit Payment</h3>

  <input id="name" placeholder="Full Name" required><br><br>
  <input id="phone" placeholder="Phone Number" required><br><br>

  <select id="university">
    <option>--Select University--</option>
    <option>Addis Ababa University</option>
    <option>Bahir Dar University</option>
  </select><br><br>

  <select id="program">
    <option>--Select Program--</option>
    <option>Computer Science</option>
    <option>Business Management</option>
  </select><br><br>

  <button onclick="submitForm()">Submit</button>

  <script>
    function submitForm() {
      const payload = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        university: document.getElementById("university").value,
        program: document.getElementById("program").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbxBfUCaJkyAHnEOaKZ-7NvcxeddSoe6DCp5KL_ZOQfq06mDLcepOoOIl4X-rzu6xb5d/exec", {
        method: "POST",
        body: JSON.stringify(payload)
      }).then(res => {
        alert("Submitted successfully!");
        Telegram.WebApp.close();
      }).catch(err => {
        alert("Error submitting form.");
      });
    } 

    Telegram.WebApp.ready();
  </script>
</body>
</html>
